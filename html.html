        <script>
            let obj = {
                name: 'xiaohuozi',
                age: 18,
                ect: {
                    name: 'xiaohong',
                    age: 20
                },
                arr: [1, 2, 3, 4]
            }

            function deepClone(obj) {
                let deepObj
                if (obj instanceof Array) {
                    let deepObj = []
                    for (const key in obj) {
                        deepObj[key] = deepClone(obj[key])
                    }
                    return deepObj
                } else if (obj instanceof Object) {
                    let deepObj = {}
                    for (const key in obj) {
                        deepObj[key] = deepClone(obj[key])
                    }
                    return deepObj
                } else {
                    return obj
                }

                return deepObj
            }
            let newObj = {}
            function deepCloneTwo(oldObj, newObj) {
                for (const key in oldObj) {
                    let item = oldObj[key]
                    if (item instanceof Array) {
                        newObj[key] = []
                        deepCloneTwo(item, newObj[key])
                    } else if (item instanceof Object) {
                        newObj[key] = {}
                        deepCloneTwo(item, newObj[key])
                    } else {
                        newObj[key] = item
                    }
                }
            }

            deepCloneTwo(obj, newObj)
