        padding: 0;

      /* .box3 {

      .box4 {

      .father {
        width: 500px;
        height: 500px;
        /* 让盒子Y轴方向超出部分产生滚动条 */
        overflow-y: scroll;
        text-align: center;
      }
      .header {
        position: sticky;
        top: 0;
        height: 100px;
        background-color: skyblue;
      }
      .container {
        height: 800px;
        border: 2px solid red;
        background-color: green;
      }
      .box {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: skyblue;
      }

      .son {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
      }

      .box div:nth-child(1) {
        z-index: 1;
      }
      .box div:nth-child(2) {
        top: 160px;
        left: 160px;
        z-index: 3;
      }
      .box div:nth-child(3) {
        top: 80px;
        left: 80px;
        z-index: 2;
      }
      .box div:nth-child(4) {
        top: 240px;
        left: 240px;
        z-index: 4;
      }
      .box3 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box1 box">1</div>

    <div class="box3 box">这是一个导航栏</div>
    <div class="box4 box">这是一个 占位用盒子</div> -->
    <div class="father">
      <div class="header">header</div>
      <div class="container">container</div>
    </div>

    <div class="box">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
      <div class="son">4</div>
    </div>
    <div class="box3"></div>
  </body>
</html>
