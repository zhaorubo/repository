<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 设置父盒子宽高为300像素 */
      .father {
        width: 300px;
        height: 300px;
        background-color: skyblue;
      }
      /* 子盒子的宽高是父盒子的一半 */
      .son {
        width: 50%;
        height: 50%;
        background-color: pink;
      }

      span,
      a {
        width: 100px;
        height: 100px;
        display: inline-block;
        background-color: antiquewhite;
      }
      /* 清楚换行符 给父元素字体大小归0  子元素的字体大小单独设置 */
      body {
        font-size: 0;
      }
      .box2,
      .box3 {
        font-size: 15px;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <span>这是一个span</span>
    <a href="#">这是一个a</a>

    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
