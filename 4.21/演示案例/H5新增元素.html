<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- H5语义化标签 不是必须要用 只是推荐 -->
    <header>定义页面的头部</header>
    <nav>定义页面导航栏区域</nav>
    <section>定义文档中的区段</section>
    <article>定义文章区域</article>
    <main>定义页面主要内容</main>
    <aside>定义侧边栏</aside>
    <footer>定义页脚</footer>

    <!-- 音频标签 -->
    <audio controls>
      <source src="song.ogg" type="audio/ogg" />
      <source src="music.mp3" type="audio/mp3" />
      <p>
        这段文字是让一些不兼容该标签的浏览器显示的/一些浏览器不支持以上我们提供的音频源时显示的提示文字
      </p>
    </audio>

    <!-- 视频标签 -->
    <video src=""></video>
    <video src="">
      <source src="gangtiexia.mp4" type="video/mp4" />
      <source src="fuchouzhelianmeng.webm" type="video/webm" />
      <p>
        这段文字是让一些不兼容该标签的浏览器显示的/一些浏览器不支持以上我们提供的音频源时显示的提示文字
      </p>
    </video>
  </body>
</html>
