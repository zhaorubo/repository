<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h3>用户注册页面</h3>
    <form>
      <label for="username">用户名：</label><input type="text" id="username" /><br />
      <label for="password">密码：</label><input type="password" name="" id="password" /><br />
      <label for="truepassword">确认密码：</label
      ><input type="password" name="" id="truepassword" /><br />
      <span>性别：</span><input type="radio" id="man" /><label for="man">男</label>
      <input type="radio" id="man" /><label for="women">女</label><br />

    <form>
      <table border="2" width="500px" height="400px">
        <tbody>
          <tr>
            <td><label for="username">昵称：</label></td>
            <td><input type="text" id="username" placeholder="请输入昵称" /></td>
          </tr>
          <tr>
            <td>
              <label for="password">登录名：</label>
            </td>
            <td>
              <input type="password" name="" id="password" placeholder="请输入登录名" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="truepassword">密码：</label>
            </td>
            <td>
              <input type="password" name="" id="truepassword" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="truepassword">确认密码：</label>
            </td>
            <td>
              <input type="password" name="" id="truepassword" />
            </td>
          </tr>
          <tr>
            <td>
              <span>性别：</span>
            </td>
            <td>
              <input type="radio" id="mimi" name="sex" checked /><label for="mimi">保密</label>
              <input type="radio" id="man" name="sex" /><label for="man">男</label>
              <input type="radio" id="women" name="sex" /><label for="women">女</label>
            </td>
          </tr>
          <tr>
            <td>
              <span>喜欢的水果：</span>
            </td>
            <td>
              <input type="checkbox" name="" id="" /><label for="music">苹果</label>
              <input type="checkbox" name="" id="" /><label for="movie">雪梨</label>
              <input type="checkbox" name="" id="" /><label for="playgame">芒果</label>
              <input type="checkbox" name="" id="" /><label for="playgame">香蕉</label>
              <input type="checkbox" name="" id="" /><label for="playgame">水蜜桃</label>
            </td>
          </tr>
          <tr>
            <td>
              <span>所在地区：</span>
            </td>
            <td>
              <select name="" id="">
                <option value="1">广州</option>
                <option value="2">东莞</option>
                <option value="3">阳江</option>
                <option value="4">深圳</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <span>上传头像：</span>
            </td>
            <td>
              <input type="file" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <span>个人简介</span>
            </td>
            <td>
              <textarea name="" id="" cols="50" rows="4" style="resize: none"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button>按钮</button>
              <input type="reset" value="重写" />
              <!-- <button style="width: 100px; height: 50px">注册</button> -->
              <button>注册</button>
              <!-- <input type="button" value="注册" /> -->
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
