<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tbody>
          <tr>
            <td align="right"><label for="username">用户名：</label></td>
            <td><input type="text" id="username" /></td>
          </tr>
          <tr>
            <td align="right">
              <label for="password">密 码：</label>
            </td>
            <td>
              <input type="password" name="" id="password" />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="truepassword">确认密码：</label>
            </td>
            <td>
              <input type="password" name="" id="truepassword" />
            </td>
          </tr>
          <tr>
            <td align="right">
              <span>性别：</span>
            </td>
            <td>
              <input type="radio" id="man" /><label for="man">男</label>
              <input type="radio" id="man" /><label for="women">女</label>
            </td>
          </tr>
          <tr>
            <td align="right">
              <span>爱好：</span>
            </td>
            <td>
              <input type="checkbox" name="" id="music" /><label for="music">听音乐</label>
              <input type="checkbox" name="" id="movie" /><label for="movie">看电影</label>
              <input type="checkbox" name="" id="playgame" /><label for="playgame">玩游戏</label>
            </td>
          </tr>
          <tr>
            <td align="right">
              <span>你所在的城市：</span>
            </td>
            <td>
              <select name="" id="">
                <option value="1">广州市</option>
                <option value="2">东莞市</option>
                <option value="3">阳江市</option>
                <option value="4">深圳市</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right">
              <span>照 片：</span>
            </td>
            <td>
              <input type="text" name="" id="" disabled />
              <input type="file" name="" id="file" hidden />
              <label for="file">浏览...</label>
            </td>
          </tr>
          <tr>
            <td align="right">
              <span>个人简介：</span>
            </td>
            <td>
              <textarea name="" id="" cols="50" rows="10" style="resize: none"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button>按钮</button>
              <input type="reset" value="重写" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
