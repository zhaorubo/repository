<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
     
      .movieImg {
        width: 128px;
        height: 180px;
      }
      .movieImg img{
        width: 100%;
        height: 100%;
      }
      .left {
        width: 500px;
        height: 180px;
        /* background-color: skyblue; */
      }
      .right {
        width: 200px;
        height: 180px;
        /* background-color: pink; */
      }
      .list {
        width: 900px;
        height: 900px;
      }

      .movieMessage, .list li {
        display: flex;
      } 
      .list li {
        padding: 10px;
      }
      .movieMessage {
        margin-left: 10px;
      }
      .titleLogo {
        display: flex;
        height: 26px;
        width: 74px;
        font-size: 14px;
        text-align: center;
        line-height: 24px;
        border: 1px solid skyblue;
        box-sizing: border-box;
        border-radius: 9px;
        overflow: hidden;
        margin-left: 10px;
      }
      .twoD {
        color: white;
        width: 30px;
        background-color: skyblue;
      }
      .Imaxlogo {
        flex-grow: 1;
        color: skyblue;
      }
      .title {
        display: flex;
        align-items: center;
      }
      .message > p {
        font-size: 24px;
        line-height: 40px;

      }
      .message span {
        color: orange;
      }
      .right {
        display: flex;
        align-items: center;
      }
      .right button {
        width: 110px;
        height: 57px;
        background-color: red;
        border: none;
        border-radius: 28px;
        font-size: 20px;
        color: white;
      }
      </style>

      <div class="movie">

                </div>

                <p>今天225家影院放映3140场</p>
                </div>
              </div>
              
              <div class="right">
                <button>订票</button>
              </div>
            </div>
          </li>

              </div>
              
              <div class="right">
                <button>订票</button>
              </div>

            <div class="movieMessage">
              <div class="left">
