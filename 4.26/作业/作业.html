<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/reset.css" />
    <title>Document</title>
    <style>
      .movie {
        width: 700px;
        display: flex;
      }
      .movie div:first-child {
        margin-right: 10px;
      }
      .movie1 {
        width: 110px;
        height: 150px;
        background: url('../../images/542249.jpg') no-repeat;
        background-size: 110px 150px;
      }

      .moviemessage {
        flex-basis: 200px;
        flex-grow: 1;
        padding: 15px;
        border-bottom: 1px solid #ccc;
      }

      .title h1 {
        font-size: 25px;
        font-weight: 600;
      }
      .twodLogo div:first-child {
        text-align: center;
        font-size: 14px;
        line-height: 20px;
        border-radius: 5px 0 0 5px;
        width: 30px;
        height: 20px;
        background-color: #51a0be;
        float: left;
        color: white;
      }

      .twodLogo div:nth-child(2) {
        text-align: center;
        line-height: 20px;
        width: 70px;
        color: #51a0be;
        font-size: 13px;
        height: 19px;
        border: 1px solid #51a0be;
        border-radius: 0 5px 5px 0;
      }

      .twodLogo {
        width: 60px;
        box-sizing: border-box;
      }

      .message {
        margin-top: 10px;
      }
      .message p {
        color: #686868;
        font-size: 18px;
        line-height: 30px;
      }

      .message span {
        color: orange;
        margin: 0 0 0 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="movie">
      <div class="movie1"></div>
      <div class="moviemessage">
        <div class="title">
          <h1>神秘海域</h1>
        </div>
        <div class="message">
          <p>观众评<span>8.9</span></p>
          <p>主演:汤姆·赫兰德，马克·沃尔...</p>
          <p>今天225家影院放映3140场</p>
        </div>
        <button>#ed3f36</button>
      </div>
    </div>
  </body>
</html>
