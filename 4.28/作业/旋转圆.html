<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ccc;
      }
      .bigBox {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: pink;
        overflow: hidden;
        margin: 300px auto;
      }

      .center {
        position: absolute;
        width: 265px;
        height: 265px;
        border-radius: 50%;
        background-color: rgba(161, 168, 161, 0.9);
        z-index: 99;
      }

      .mvBox {
        width: 100%;
        height: 100%;
        background-color: skyblue;
        position: absolute;
        left: 50%;
        transition: all 2s ease;
        transform-origin: 0 50%;
      }

      .bigBox:hover .mvBox {
        background-color: whitesmoke;
        transform: rotate(720deg);
      }
    </style>
  </head>
  <body>
    <div class="bigBox">
      <div class="center"></div>
      <div class="mvBox"></div>
    </div>
  </body>
</html>
