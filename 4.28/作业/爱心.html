<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heart {
        position: relative;
        top: 200px;
        left: 400px;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
        background-color: pink;
        animation: heart-big-small 4s cubic-bezier(0.41, 1.45, 0.86, -0.67) infinite alternate;
      }
      .heart-left,
      .heart-right {
        width: 100%;
        height: 100%;
        background-color: pink;
      }

      .heart-left {
        border-radius: 50% 50% 0 0;
        transform: translateY(-50%);
        position: absolute;
        right: 0;
        top: 0;
      }

      .heart-right {
        border-radius: 50% 0 0 50%;
        transform: translate(-50%);
        position: absolute;
        left: 0;
        top: 0;
      }

      @keyframes heart-big-small {
        to {
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart">
      <div class="heart-left"></div>
      <div class="heart-right"></div>
    </div>
  </body>
</html>
