<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxa {
        padding: 70px 55px;
        width: 200px;
        border: 2px solid #000;
      }
      .boxB,
      .boxC {
        width: 196px;
        height: 196px;
        border: 2px solid #000;
      }
      .boxB {
        margin-bottom: 40px;
      }

      .boxa1 {
        width: 300px;
        background-color: pink;
        box-sizing: border-box;
        padding: 70px 0;
      }

      .boxb2,
      .boxc3 {
        margin: 0 auto;
        width: 196px;
        height: 196px;
        background-color: white;
      }
      .boxb2 {
        margin-bottom: 40px;
      }

      .boxa1,
      .boxa {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="boxa">
      <div class="boxB">BOXB</div>
      <div class="boxC">BOXC</div>
    </div>

    <div class="boxa1">
      <div class="boxb2">BOXB</div>
      <div class="boxc3">BOXC</div>
    </div>
  </body>
</html>
