<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>这是一个核弹库</title>
    <base target="_blank" />
  </head>
  <body>
    <!-- HTML的注释 -->
    <!-- 标题标签 -->
    <h1>这是一个一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 段落标签 -->
    <p>这是一个段落标签</p>
    <p>这一段巴拉巴拉</p>
    <p>这一段也巴拉巴拉</p>

    <!-- 文本标签 -->
    <span>这是一个文本标签</span>
    <span>这是另外一个文本标签</span>

    <!-- 换行标签 -->
    <p>
      这是一个段落标签 <br />
      它被分隔成了两段
    </p>

    <!-- 水平线标签 -->
    <hr />

    <!-- 图像标签 -->

    <img src="/images/image1.jpeg" alt="我是一张图片" title="作业" width="200px" height="300px" />

    <!-- 超链接标签 -->
    <a href="http://www.baidu.com">点我跳转</a>
    <a href="第二个页面.html">点我跳转到第二个页面</a>

    <!-- 文本格式化标签 -->

    <b>定义粗体文本</b>
    <strong>定义加重语气的粗体文本</strong>
    <i>定义斜体文本</i>
    <em>定义加重语气的斜体文字</em>
    <pre>
        定义预
        格式化
        文  本
    </pre>
    <u>定义下划线文本</u>
    <del>定义删除文本</del>
    <sup>定义上标字</sup>
    <sub>定义下标字</sub>

    <p>
      这是
      <abbr title="Htpertext Markup1 Language">HTML</abbr>
      课程的第一天
    </p>

    <!-- 列表标签 -->
    <ul type="square">
      <li>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <!-- 有序列表 -->
    <ol type="a">
      <li>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
      <li>
        <ol type="I" reversed="true" start="2">
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </li>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
      <dt>广东省</dt>
      <dd>广州市</dd>
      <dd>东莞市</dd>
      <dd>深圳市</dd>
    </dl>

    <dl>
      <dt>广西省</dt>
      <dd>桂林</dd>
      <dd>北海</dd>
      <dd>玉林</dd>
    </dl>
  </body>
</html>
