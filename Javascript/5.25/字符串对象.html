            let str = 'abcdeffdddddddfedfadsd'
            // 定义一个函数，统计出现的字符和对应的次数，并求出出现最多次数的字符
            function fn(str) {
                let obj = {}
                for (let i = 0; i < str.length; i++) {
                    // 判断obj是否有对应的属性
                    if (obj[str[i]]) {
                        // 当前遍历的字符没有出现在obj中
                        obj[str[i]]++
                    } else {
                        // 当前遍历字符出现过在obj中
                        obj[str[i]] = 1
                    }
                }
                console.log(obj)
                let max = 0
                let max_char = ''
                for (const key in obj) {
                    if (obj[key] > max) {
                        max = obj[key]
                        max_char = key
                    }
                }
                console.log(`在这个字符串中显示出最多的字符是${max_char},次数是${max}`)
            }
            fn(str)
