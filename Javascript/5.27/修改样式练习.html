<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM修改样式练习</title>
        <style>
            .box {
                width: 500px;
                height: 500px;
                background-color: skyblue;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .box-title {
                width: 100%;
                height: 100px;
                background-color: pink;
                display: flex;
                justify-content: space-around;
            }
            .title {
                line-height: 100px;
                font-size: 40px;
                text-align: center;
                width: 150px;
                background-color: green;
            }
            .box-content {
                position: relative;
                width: 100%;
                height: 400px;
                background-color: gray;
            }
            .content {
                position: absolute;
                top: 0;
                left: 0;
                text-align: center;
                font-size: 40px;
                line-height: 400px;
                width: 100%;
                height: 100%;
                background-color: bisque;
                display: none;
            }

            .active {
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- 选项卡：点击不同的title，在同一块区域内显示不同的内容 -->
        <div class="box">
            <div class="box-title">
                <div class="title">服装</div>
                <div class="title">美食</div>
                <div class="title">护肤品</div>
            </div>
            <div class="box-content">
                <div class="content active">服装内容</div>
                <div class="content">美食内容</div>
                <div class="content">护肤品内容</div>
            </div>
        </div>
        <script>
            // 1.分析出你事件源(源头),你要点击的对象是谁
            // 2.分析出后,获取元素并且绑定事件(点击)
            // 3.分析出点击之后我们影响(操作了谁)
            let titles = document.querySelectorAll('.title')
            let contents = document.querySelectorAll('.content')
            // 保存上一次的点击元素节点的下标
            let oldIndex = 0
            titles.forEach(function (ele, index) {
                ele.addEventListener('click', function () {
                    // 接下来我们点击之后要处理的内容
                    // 我们如何直到点击了title之后找到对应的content
                    // contents[index]点击之后title对应得content
                    // console.log(contents[index])

                    // 对这个节点 添加 active
                    // 清除上一次的 active
                    // 小技巧: 不管你点击的是哪一个,先通过循环的方式将所有的清空
                    // contents.forEach(function (ele) {
                    //     ele.classList.remove('active')
                    // })
                    contents[oldIndex].classList.remove('active')
                    contents[index].classList.add('active')
                    // 记住:循环是一件非常耗费性能的东西
                    // 能免则免
                    oldIndex = index
                })
            })
        </script>
    </body>
</html>
