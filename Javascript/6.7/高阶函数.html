<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>高阶函数</title>
    </head>
    <body>
        <script>
            function fn(cb) {
                let data = 1
                cb(data)
            }
            fn(function (a) {
                console.log(a)
            })
        </script>
    </body>
</html>
