          offset limit

          参数是拼接在url上的offset limit
          参数的意义在于，当你设置不同的数值的时候 那么就会返回不同的数据
          当请求报错的时候，打开浏览器，查看请求，再看响应中是否有错误提示，如果没有再去请求标头是否成功拼接


          get 放在url中
          post请求  放在请求体中
              一共有三种格式可以设置

            xhr.setRequestHeader() 设置请求体中的 格式

            设置请求体中的格式
            application/x-www-from-urlencoded
            将数据设置为键值对 ket:value

            application/json
            将数据设置为json

            application/formdata
            用来上传文件
