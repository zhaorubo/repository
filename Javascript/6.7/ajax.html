<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- Ajax:是一个工具 。 作用：用来更新网页数据，无需刷新网页
        ajax的创建流程  实战和面试 （送快递）
          
          
        -->
        <div></div>
        <script>
            // 1. 联系快递员
            let xhr = new XMLHttpRequest()
            // 2. 填写快递信息(填写真实后台地址（临时处理）)
            let url = './data.json'
            // 3. 给钱 请求方式 1.GET/POST  2.地址 3.同步或者异步 默认false 异步
            // 通常情况下，只设置前两个参数即可
            xhr.open('GET', url)
            // 4. 发货
            xhr.send()
            // 前面四步完成了ajax的一半流程， 发送获取数据请求
            // 服务器做出对应的处理后，返回数据给你
            // 5. 收货 （设置一个监听事件，监听数据回来了）
            xhr.addEventListener('readystatechange', function () {
                // 数据回来了就自动触发函数
                // 6. 拆快递，验收，使用
                // DOM操作 将数据渲染到页面中
                // readyState => ajax工具的一个状态标志
                // readyState => 1 工具被实例
                // readyState => 2 open的过程
                // readyState => 3 send的过程
                // readyState => 4 当数据回来的时候
                // 当 readyState 等于 4 说明工具正常进行
                // 工具正常不代表数据一定回来
                // 数据依赖网络传输数据（http协议）
                // status 代表http状态码
                // 当 200 代表网络是正常的
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // 数据渲染
                    // ajax 返回的数据是json格式（字符串）
                    // JSON.parse(json的东西) 返回正常对象
                    // JSON.stringify(正常对象) 返回字符串
                    let data = JSON.parse(xhr.responseText)
                    console.log(data)
                    let div = document.querySelector('div')
                    for (const key in data) {
                        div.innerHTML += `
                                        <p>${key}</p>
                                        <p>${data[key]}</p>
                      `
                    }
                }
            })
        </script>
    </body>
</html>
