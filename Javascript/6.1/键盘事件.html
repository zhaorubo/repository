<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="demo"></div>

        <!-- 键盘事件
              通常是要搭配e事件对象
              keypress
              keyup
              keydown
              页面事件
              onload
              onerror

        -->

        <script>
            let body = document.body
            let img = new Image()
            img.src = 'https://typoraio.cn/img/screen/Group-screen.png'
            img.onload = function () {
                // img 图片回来了就会触发
                console.log('图片回来了')
            }
            img.onerror = function () {
                // img 图片加载失败就会触发
                console.log('图片加载失败')
                alert('图片地址有误')
            }
            console.log(img)
            body.appendChild(img)
            body.addEventListener('keypress', function (e) {
                console.log('keypress')
                console.log(e.keyCode)
                // 最好记住功能键 回车 空格 ESC
                if (e.keyCode == 97) {
                    console.log('你按下的是键盘a')
                }
            })
        </script>
    </body>
</html>
