<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>点我停止周期性定时器</button>
        <script>
            var a = 1 // 自动挂载到window对象，形成一个属性
            // 平时是忽略不写
            console.log(window.a)

            // 自动挂载到window对象，形成一个方法
            function add() {
                console.log('add')
            }

            window.add()

            let b = 2
            console.log(window.b) // undefined
            // ES6的声明方式就不是挂载到window中
            // 脱离window对象，自己在内存中开辟一个新的空间来存放变量

            // 暂时性死区TDZ
            // 概念：从变量定义到开始标签的一个区域

            setTimeout(function () {
                console.log(1)
            }, 1000)

            // 周期性定时器
            let timer = setInterval(function () {
                console.log(2)
            }, 2000)

            let btn = document.querySelector('button')
            btn.addEventListener('click', function () {
                // 清除定时器
                clearInterval(timer)
            })
        </script>
    </body>
</html>
