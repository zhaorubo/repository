            // Maximum call stack size exceeded 这个报错指的是 栈溢出
            // 递归函数一定要注意栈溢出问题
            // 解决： 设置一个出口（设置一个终止条件）

            // 1+2+3...+100
            function fn(num) {
                if (num == 0) {
                    return 0
                }
                return num + fn(num - 1)
