<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- client 和 offset 很相似 都是获取元素中的信息
            node.clientWidth 和 node.clientHeight
            返回自身的宽高，受padding影响，不受border + margin影响

            node.clientTop 和 node.clientLeft
            返回自身的border值 （上边框、左边框）
    -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .baba {
                width: 500px;
                height: 500px;
                padding: 10px;
                background-color: skyblue;
                border: 10px solid #000;
                margin: 10px;
            }
            .son {
                width: 300px;
                height: 300px;
                background-color: orange;
            }
        </style>
        <div class="baba">
            <div class="son"></div>
        </div>
        <script>
            let baba = document.querySelector('.baba')
            let son = document.querySelector('.son')

            console.log(baba.clientWidth)
            console.log(baba.clientHeight)

            console.log(baba.clientLeft)
            console.log(baba.clientTop)
        </script>
    </body>
</html>
