<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 目标: 基本的网页特效制作 回到顶部 吸顶 触底加载
         结合 Dom Bom 以外 还要结合 offset client scroll 
        

        -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .baba {
                width: 500px;
                height: 500px;
                background-color: skyblue;
                /* padding: 0 10px;
                border: 10px solid #000; */
                /* position: relative; */
            }
            .son {
                /* margin: 0 10px; */
                position: absolute;
                top: 100px;
                left: 100px;
                width: 300px;
                height: 300px;
                background-color: orange;
            }
        </style>
        <div class="baba">
            <div class="son"></div>
        </div>
        <div class="uncle" style="width: 100px; height: 300px; background-color: pink"></div>
        <script>
            let baba = document.querySelector('.baba')
            let son = document.querySelector('.son')

            console.log(baba.offsetWidth)
            console.log(baba.offsetHeight)

            console.log(baba.offsetTop)
            console.log(son.offsetTop)

            console.log(baba.offsetLeft)
            console.log(son.offsetLeft)

            console.log(son.offsetParent)

            // node.offsetWidth 返回节点的宽度  注意padding + border
            // node.offsetHeight 返回节点的高度  注意padding + border
            // node.offsetTop 返回元素在浏览器中的偏移量

            // 面试题：offsetParent和son.parentNode 的区别？
            // 相同：获取父元素
            // 不同：看父元素中是否设置了定位，如果没有设置node.offsetParent返回的是body
            // node.parentNode 不需要看定位 永远返回上一个父元素

            // offset 和 行内样式style
            let uncle = document.querySelector('.uncle')

            console.log(uncle.style.width)
            console.log(uncle.offsetWidth)
            console.log(baba.style.width)

            uncle.style.width = '200px'
            uncle.offsetWidth = 300
            // offset 返回的是数字 不带单位 是一个只读属性
            // style 返回的是字符串 带单位   style 是可读写的
        </script>
    </body>
</html>
