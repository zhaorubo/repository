<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var sum = 0
            for (var i = 1; i <= 100; i++) {
                sum += i
            }
            console.log(sum)

            var sum1 = 0
            var num = 0
            while (num <= 100) {
                sum1 += num
                num++
            }
            console.log(sum1)

            var a
            do {
                a++
                console.log(a)
            } while (a < 10)
        </script>
    </body>
</html>
