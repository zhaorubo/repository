<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数组</title>
    </head>
    <body>
        <script>
            // 通过字面量创建
            var a = [1, 2, 3, 4, 'abc', null]
            console.log(a)
            // 通过构造器创建
            var b = new Array(1, 2)
            console.log(b)

            for (var i = 0; i < a.length; i++) {
                // 此时的i是一个计数器
                // i = 0  a[i]  => a[0] => 1
                // i = 1  a[i]  => a[1] => 2
                console.log(a[i])
            }

            var arr = [1, 11, 33, 43, 67, 88, 93]
            var sum = 0
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            console.log(sum)

            // 求数组最大值(比较大小的思路)
            // 1. 遍历数组
            // 2. 开辟一个空间，假设第一个是最大的
            // 3. 比较大小，如果大的。放到num中
            var num = arr[0]
            for (var i = 1; i < arr.length; i++) {
                if (num < arr[i]) {
                    num = arr[i]
                }
            }
            console.log(num)

            // 过滤出非0，到一个数组中
            var newArr1 = []
            // var j = 0
            var arr1 = [1, 3, 0, 5, 4, 33, 4, 0, 4]
            for (var i = 0; i < arr1.length; i++) {
                if (arr1[i] != 0) {
                    // newArr.push(arr1[i])
                    // newArr1[j++] = arr[i]
                    newArr1[newArr1.length] = arr[i]
                }
            }
            console.log(newArr1)

            // 逆序输出并过滤really
            var strArr = ['alex', 'is', 'really', 'good', 'really']
            var newStr = []
            for (var i = strArr.length - 1; i >= 0; i--) {
                if (strArr[i] != 'really') {
                    newStr[newStr.length] = strArr[i]
                }
            }
            console.log(newStr)

            // 数组排序
            var arr2 = [5, 4, 3, 2, 1]
            // newArr = [1, 2, 3, 4, 5]
            for (var i = 0; i < arr2.length - 1; i++) {
                for (var j = 0; j < arr2.length - i - 1; j++) {
                    if (arr2[j] > arr2[j + 1]) {
                        var temp
                        temp = arr2[j + 1]
                        arr2[j + 1] = arr2[j]
                        arr2[j] = temp
                    }
                }
            }
            console.log(arr2)
        </script>
    </body>
</html>
