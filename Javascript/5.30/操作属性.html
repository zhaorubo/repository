        <!-- 操作文本框 -->
        文本框 是通过 node.value 获取文本框的值

        <!-- <input type="text" class="ipt" />

        <!-- 单选框
            通常情况下，不会自己一个。获取通常是一个集合
            通过 集合[下标] 找到对应的节点 再通过value 获取对应的值
            radios[i].value
        -->
        <input type="radio" value="男" id="male" name="sex" />
        <label for="male">男</label>
        <input type="radio" value="女" id="female" name="sex" />
        <label for="female">女</label>
        <!-- <button>点我</button> -->

        <!-- 多选框 
            同样和单选是类似，都是通过下标获取元素节点，然后通过value获取对应
            的值，不过通常我们会用数组来存放用户选择的内容
            checked 属性处理
            checked 如果是true 代表元素选中了。反之没有选中
        -->
        <div>全选<input type="checkbox" class="checkAll" name="" id="" /></div>
        <div><input type="checkbox" class="checkOne" name="" id="" value="黄焖鸡" />黄焖鸡</div>
        <div><input type="checkbox" class="checkOne" name="" id="" value="椰子鸡" />椰子鸡</div>
        <div><input type="checkbox" class="checkOne" name="" id="" value="辣子鸡" />辣子鸡</div>

        <!-- 下拉菜单
         -->
        <!-- 选择颜色，改变body背景颜色（换肤） -->
        <!-- 注意获取的节点不是option 是select -->
        <select name="" id="bgColor">
            <option value="">请选择颜色</option>
            <option value="skyblue">天蓝色</option>
            <option value="pink">粉色</option>
            <option value="green">绿色</option>
        </select>

        <!-- 表单常用事件
            change 内容改变
            input
            focus
            blur
        -->
        <script>
            let menu = document.querySelector('#bgColor')
            console.log(menu)
            menu.addEventListener('focus', function () {
                console.log(menu.value)
                document.body.style.backgroundColor = menu.value
            })
            // 文本框
            // let ipt = document.querySelector('.ipt')
            // let btn = document.querySelector('button')
            // let iptarea = document.querySelector('#iptarea')

            // 多选框
            let checkAll = document.querySelector('.checkAll')
            let checkboxs = document.querySelectorAll('.checkOne')
            checkAll.addEventListener('click', () => {
                // console.log(checkAll.checked)
                // 循环所有子选项 把 全选的状态赋值给每个子选项
                checkboxs.forEach((ele, index) => {
                    ele.checked = checkAll.checked
                })
            })

            // checkboxs.forEach(function (ele, i) {

            //         })
            //         checkAll.checked = flag

            checkboxs.forEach(function (ele, i) {
                ele.addEventListener('click', () => {
                    checkAll.checked = Array.from(checkboxs).every(ele => {
                        return ele.checked == true
                    })
                })
            })
