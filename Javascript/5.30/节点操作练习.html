                // //1.创建tr td
                let tr = document.createElement('tr')
                //ele 指的是每个对象
                for (let key in obj) {
                    let td = document.createElement('td')
                    td.innerHTML = obj[key]
                    tr.appendChild(td)
                }
                let td = document.createElement('td')
                td.innerHTML = `<button>删除</button>`
                tr.appendChild(td)
                let td1 = document.createElement('td')
                td1.innerHTML = `<input type='checkbox' />`
