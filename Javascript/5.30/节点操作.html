        操作元素(属性)

        <!-- 节点关系 
            目的：通过节点之间的关系找到节点并操作
                  减少不必要的获取
            
            关系       返回节点集合(考虑所有节点)        返回的是元素集合(只考虑元素节点)
            子节点          node.childNodes                    node.children
        下一个兄弟节点      node.nextSibing                 node.nextElementSibling
        上一个兄弟节点     node.previousSibling            node.previousElementSibling
         第一个子节点       node.firstChild                  node.firstElementChild
        最后一个子节点      node.lastChild                   node.lastElementChild
            父节点          node.parentNode                 node.parentElement
        -->

        <!-- 节点操作
            创建节点
               Step 1 node.createElement()  创建一个空白节点
               Step 2 通过之前的学习  node.innerHTML node.setAttribute
                      让我们的元素更加丰富
               Step 3 显示到浏览器中
                        node.appendChild(你要插入的元素) 
                        // 永远插入到元素中的最后一个位置
                        node.insertBefore(你要插入的元素，具体节点元素位置)
                        // 插入在你设置的具体节点元素的前一个元素

            删除节点
                node.remove() 删除自己
                node.removeChild(你要删除的节点) 删除的是你传递的节点 
            克隆节点(复制节点)
                node.cloneNode(布尔值)
                false 浅克隆 是默认值， 作用克隆节点本身
                true  深克隆 克隆节点本身同时克隆里面的全部节点

                注意： 一定要去渲染到浏览器上
        -->
