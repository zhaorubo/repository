    <style>
      body {
        overflow: hidden;
        height: 100vh;
        background-color: #ccc;
      }
      /* 第一步 定义关键帧动画 */
      @keyframes ana {
        25% {
          margin-left: 100%;
          margin-top: 0;
          transform: translate(-100%, 0);
        }
        50% {
          margin-left: 100%;
          /* margin-top: 100%; */
          transform: translate(-100%, 500px);
        }
        75% {
          margin-left: 0;
          /* margin-top: 100%; */
          transform: translate(0, 500px);
        }
        100% {
          margin-left: 0;
          margin-top: 0;
          transform: translate(0, 0);
        }
      }
      @keyframes rocket {
        100% {
          background-position: -1600px 0;
        }
      }

      .box {
        width: 200px;
        height: 200px;

        background-color: pink;
        animation: ana 3s linear infinite;
        /* animation-play-state: running; */
      }

      .big {
        width: 100%;
        overflow: hidden;
        height: 100%;
      }

      .box3 {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        background-image: url('/images/xiong.png');
        animation: rocket 0.8s steps(8) infinite;
      }
    </style>
