<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box-one-sixteen {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: calc(100vw - 40vw);
        height: calc(100vh - 40vh);
        flex-wrap: wrap;
        display: flex;
      }

      .box-one-sixteen div {
        width: 100px;
        height: 100px;
        font-size: 12px;
        color: white;
        margin: 20px;
      }

      .one {
        background: linear-gradient(to bottom, red, blue);
      }

      .two {
        background: linear-gradient(to right, red, blue);
      }
      .three {
        background: linear-gradient(to right bottom, red, blue);
      }

      .four {
        background: linear-gradient(60deg, red, blue);
      }

      .five {
        background: linear-gradient(to bottom, skyblue 0%, pink 50%, orange 100%);
      }

      .six {
        background: linear-gradient(
          to right,
          red 0%,
          skyblue 25%,
          pink 50%,
          yellow 75%,
          orange 100%
        );
      }

      .seven {
        background: linear-gradient(to right, rgba(131, 131, 131, 0.5), rgb(220, 6, 6));
      }

      .eight {
        background: repeating-linear-gradient(to bottom, red, yellow, green 20px);
      }

      .nine {
        background: radial-gradient(circle, red 0%, green 50%, blue 100%);
      }

      .ten {
        background: radial-gradient(circle, red 0%, green 11%, blue 100%);
      }

      .eleven {
        background: radial-gradient(circle, red 0%, yellow 45%, green 100%);
      }

      .twelve {
        background: radial-gradient(30% 70%, red 0%, yellow 45%, green 100%);
      }

      .thirteen {
        background: radial-gradient(circle at 40% 50%, blue, green, #000 50px);
      }

      .fourteen {
        background: radial-gradient(circle at 80% 50%, blue, green, #000 50px);
      }

      .fifteen {
        background: radial-gradient(50% 30% at 40% 50%, blue, green, #000 50px);
      }

      .sixteen {
        background: repeating-radial-gradient(circle, red, yellow, green 10px);
      }
    </style>
  </head>
  <body>
    <div class="box-one-sixteen">
      <div class="one">从上到下的线性渐变</div>
      <div class="two">从左到右的线性渐变</div>
      <div class="three">从左上角到右下角的线性渐变</div>
      <div class="four">带有指定角度的线性渐变</div>
      <div class="five">带有多个颜色节点的从上到下的线性渐变</div>
      <div class="six">带有彩虹颜色和文本的线性渐变</div>
      <div class="seven">从左到右的线性渐变，带有透明度</div>
      <div class="eight">重复的线性渐变</div>
      <div class="nine">颜色节点均匀分布的径向渐变</div>
      <div class="ten">颜色节点不均匀分布的径向渐变</div>
      <div class="eleven">形状为圆形的径向渐变</div>
      <div class="twelve">形状为椭圆形的径向渐变</div>
      <div class="thirteen">带有不同尺寸大小关键字的径向渐变1</div>
      <div class="fourteen">带有不同尺寸大小关键字的径向渐变2</div>
      <div class="fifteen">带有不同尺寸大小关键字的径向渐变3</div>
      <div class="sixteen">重复的径向渐变</div>
    </div>
  </body>
</html>
