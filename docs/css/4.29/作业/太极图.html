<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid #000;
        border-bottom-width: 150px;
        border-radius: 50%;
        transform: rotate(0deg);
        animation: run 3s linear infinite;
      }
      .box:hover {
        animation-play-state: paused;
      }

      .box::after,
      .box::before {
        box-sizing: border-box;
        position: absolute;
        content: '';
        width: 150px;
        height: 150px;
        background-color: #fff;
        border-radius: 50%;
        top: 50%;
        border: 50px solid #000;
      }

      .box::after {
        left: 50%;
        background-color: #000;
        border: 50px solid #fff;
      }

      @keyframes run {
        to {
          transform: rotate(360deg);
        }
      }

      .link {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 200px auto;
      }
      .link > a {
        width: 100px;
        height: 30px;
        padding: 10px;
        text-align: center;
        line-height: 30px;
        margin: 0 20px;
        border-radius: 10px;
        text-decoration: none;
        color: #fff;
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="link">
      <a href="./三角形.html">三角形</a>
      <a href="./骰子.html">骰子</a>
      <a href="./背景渐变.html">背景渐变</a>
    </div>
  </body>
</html>
