<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/三栏布局-float.css" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <!-- 由于浮动元素影响的是它之后的元素排列，并不能影响在它之前的元素排列 所以这个地方 right 和 center 这两个盒子位置不能调换 -->
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
