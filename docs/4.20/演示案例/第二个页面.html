<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第二个页面</title>
  </head>
  <body>
    <!-- HTML的注释 -->
    <!-- 标题标签 -->
    <h1>这是一个一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 段落标签 -->
    <p>这是一个段落标签</p>
    <p>这一段巴拉巴拉</p>
    <p>这一段也巴拉巴拉</p>

    <!-- 文本标签 -->
    <span>这是一个文本标签</span>
    <span>这是另外一个文本标签</span>

    <!-- 换行标签 -->
    <p>
      这是一个段落标签 <br />
      它被分隔成了两段
    </p>

    <!-- 水平线标签 -->
    <hr />

    <!-- 图像标签 -->

    <img src="/images/image1.jpeg" alt="我是一张图片" title="作业" width="200px" height="300px" />

    <!-- 超链接标签 -->
    <a href="http://www.baidu.com" target="_blank">点我跳转</a>
  </body>
</html>
