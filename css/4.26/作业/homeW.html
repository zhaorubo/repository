<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/reset.css" />
    <title>Document</title>
    <style>
      .movieList {
        width: 700px;
        box-sizing: border-box;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      .movieList li {
        width: 100%;
        height: 180px;
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 10px;
      }

      .movieList li img {
        width: 20%;
        height: 100%;
      }

      .movieList li > div {
        width: 500px;
        /* background-color: yellow; */
        margin-bottom: -19px;
      }
      .movieTitle {
        box-sizing: border-box;
        border-bottom: 1px solid #ccc;
        padding: 15px;
        padding-left: 0;
        padding-top: 5px;
        position: relative;
      }
      .movieTitle h1 {
        font-weight: 600;
        font-size: 30px;
        margin-bottom: 20px;
      }
      .movieMessage {
        box-sizing: border-box;
        margin-top: 10px;
      }

      .movieMessage span {
        font-size: 23px;
        color: orange;
      }

      .movieMessage p {
        color: #686868;
        font-size: 20px;
        line-height: 40px;
      }
      .movieMessage button {
        width: 80px;
        background-color: red;
        border: none;
        border-radius: 40px;
        height: 40px;
        color: white;
        float: right;
        margin-top: -22px;
        margin-right: 92px;
      }
      .twodLogo {
        position: absolute;
        top: 12px;
        left: 150px;
        width: 200px !important;
      }
      .twodLogo div:first-child {
        text-align: center;
        font-size: 14px;
        line-height: 20px;
        border-radius: 5px 0 0 5px;
        width: 30px;
        height: 20px;
        float: left;
        background-color: #51a0be;
        color: white;
      }

      .twodLogo div:nth-child(2) {
        box-sizing: border-box;
        text-align: center;
        line-height: 20px;
        width: 40px;
        color: #51a0be;
        font-size: 13px;
        float: left;
        height: 20px;
        border: 1px solid #51a0be;
        border-radius: 0 5px 5px 0;
      }
    </style>
  </head>
  <body style="background-color: #ccc">
    <div class="movie">
      <ul class="movieList">
        <li>
          <img src="../../images/shenmi.png" alt="" />
          <div class="movieTitle" style="float: right">
            <div class="twodLogo">
              <div class="twod">2D</div>
              <div class="imax">IMAX</div>
            </div>

            <h1>神秘海域</h1>
            <div class="movieMessage">
              <p>观众评 <span>8.9</span></p>
              <button>购票</button>
              <p>主演：汤姆·赫兰德，马克·沃尔...</p>
              <p>今天225家影院放映3140场</p>
            </div>
          </div>
        </li>
      </ul>
      <ul class="movieList">
        <li>
          <img src="../../images/changjinhu.png" alt="" />
          <div class="movieTitle" style="float: right">
            <div style="left: 235px" class="twodLogo">
              <div class="twod">2D</div>
              <div class="imax">IMAX</div>
            </div>

            <h1>长津湖之水门桥</h1>
            <div class="movieMessage">
              <p>观众评 <span>9.6</span></p>
              <button>购票</button>
              <p>主演：吴京，易烊千玺，朱亚文</p>
              <p>今天219家影院放映901场</p>
            </div>
          </div>
        </li>
      </ul>
      <ul class="movieList">
        <li>
          <img src="../../images/zhegeshashou.png" alt="" />
          <div class="movieTitle" style="float: right">
            <!-- <div class="twodLogo">
              <div class="twod">2D</div>
              <div class="imax">IMAX</div>
            </div> -->

            <h1>这个杀手不太冷静</h1>
            <div class="movieMessage">
              <p>观众评 <span>9.1</span></p>
              <button>购票</button>
              <p>主演：马丽，魏翔，陈明昊</p>
              <p>今天215家影院放映891场</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
