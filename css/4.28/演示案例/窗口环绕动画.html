<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: skyblue;
        animation: skyx 4s infinite forwards;
      }

      @keyframes skyx {
        25% {
          top: 0;
          left: calc(100% - 200px);
        }
        50% {
          left: calc(100% - 200px);
          top: calc(100% - 200px);
        }
        75% {
          top: calc(100% - 200px);
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
