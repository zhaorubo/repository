<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: transparent;
        /* 第一步  开启3D空间 */
        perspective: 500px;
      }

      .small {
        position: relative;
        width: 100px;
        height: 100px;
        /* 开启3D变形 */
        transform-style: preserve-3d;

        transform: rotate3d(0, 1, 0, 0deg);
        transform-origin: left top;
        /* transfromX + transfromY + transfromZ 的简写*/
        /* transform: translate3d(100px, 100px, 100px); */
        /* rolateX + rolateY + rolateZ  的简写*/
        /* transform: rotate3d(1, 0, 0, 112deg); */
      }

      .son {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: red;

        /* transform-origin: left; */
      }

      .small div:nth-child(2) {
        background-color: pink;
        transform: translate3d(0, 0, 100px);
      }
      .small div:nth-child(3) {
        background-color: green;
        transform: rotateX(90deg) translate3d(0, 50px, 50px);
      }
      .small div:nth-child(4) {
        background-color: blue;
        transform: rotateX(90deg) translate3d(0, 50px, -50px);
      }
      .small div:nth-child(5) {
        background-color: skyblue;
        transform: rotateY(90deg) translate3d(-50px, 0, -50px);
      }
      .small div:nth-child(6) {
        background-color: orange;
        transform: rotateY(90deg) translate3d(-50px, 0, 50px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="small">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
      </div>
    </div>
  </body>
</html>
